<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        const h_1 = <h1>Con lo visto hasta ahora</h1>;
        const h_2 = <h2>Replica este HTML</h2>;
        const h_3 = <h3>Usando</h3>;
        const h_4 = <h4>React.js</h4>;

        const footer = <footer>Suerte!</footer>;

        const divEl = (
            <div>
                {h_1}
                {h_2}
                {h_3}
                {h_4}
                {footer}
            </div>
        );

        ReactDOM.render(divEl, document.getElementById("root"));

    </script>
</body>
</html>

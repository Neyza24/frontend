    <title>Creando elementos con React</title>

<body>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <div id="root"></div>

    <script type="text/javascript">
        
    
        const h_2 = React.createElement(
            "h2",
            null,
            "Â¡Hola!"
        );

        const span_1 = React.createElement(
            "span",
            null,
            "Hola Mundo"
        );

        const p_3 = React.createElement(
            "p",
            null,
            span_1
        );

        const div_hola = React.createElement(
            "div",

            [h_2, p_3]
        );


        
        ReactDOM.render(div_hola, document.getElementById("root"));

    </script>

</body>
